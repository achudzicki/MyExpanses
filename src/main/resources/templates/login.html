<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>

    <link rel="stylesheet" th:href="@{/css/uikit.min.css}" />
    <!-- UIkit JS -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/uikit.min.js}"></script>
    <script th:src="@{/js/uikit-icons.js}"></script>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            <li><a href="#">LogIn</a></li>
            <li class="uk-active"><a href="#">Register</a></li>
        </ul>
    </div>
</nav>

<div class="uk-cover-container uk-height-medium">
    <img th:src="@{/img/savingsLoginPage.png}" alt="" uk-cover>
</div>

<div class="uk-card uk-card-default uk-flex uk-flex-middle uk-flex-around">
    <div class="uk-card-header">
        <div class="uk-width-expand">
            <h3 class="uk-card-title uk-margin-remove-bottom">Zaloguj się</h3>
            <p class="uk-text-meta uk-margin-remove-top">uzyskaj dostęp do swoich oszczędności</p>
        </div>
    </div>
    <div class="uk-card-body">
        <form class="uk-form" th:action="@{/login}" method="POST">
            <div class="uk-margin">
                <label>Login</label>
                <input type="text"  class="uk-input" name="username">
            </div>
            <div class="uk-margin">
                <label>Hasło</label>
                <input type="password" class="uk-input" name="password">
            </div>
            <button type="submit" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Register</button>
        </form>
    </div>
    <div class="uk-text-center">
        <h1 uk-icon="icon: credit-card; ratio: 3"></h1>
        <p>Kontroluj wydatki</p>
    </div>
    <div class="uk-text-center">
        <h1 uk-icon="icon: cart; ratio: 3"></h1>
        <p>Twórz różne gupy wydatków</p>
    </div>
    <div class="uk-text-center">
        <h1 uk-icon="icon: users; ratio: 3"></h1>
        <p>Oszczędzaj wspólnie z innymi</p>
    </div>
    <div class="uk-text-center">
        <h1 uk-icon="icon:  settings; ratio: 3"></h1>
        <p>Kontroluj tempo oszczędzania</p>
    </div>
</div>
</body>
</html>
